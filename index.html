<!DOCTYPE html>
<html>

<head>
    <title>Snake!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">

</head>

<body onload="createBoard()">
    <header class="header">
        <h1>Let's play snake!</h1>
    </header>

    <main class="game">
        <div id="gameOverAlertPlaceholder"></div>
        <div class="board" id="target">
            <!-- board builds here -->
        </div>
    </main>

    <aside class="sidebar">
        <div class="content">
            <div class="buttons-main">
                <button type="button" class="btn btn-outline-primary" id="btn-start" onclick="start()">
                    Start Game
                </button>
                
                <button type="button" class="btn btn-outline-secondary" id="btn-pause" onclick="pause()">
                    Pause
                </button>
                
                <button type="button" class="btn btn-outline-secondary" id="btn-unpause" onclick="unpause()" disabled>
                    Unpause
                </button>

                <button type="button" class="btn btn-outline-danger" id="btn-stop" onclick="stop()">
                    End Game
                </button>
            </div>

            <!-- arrow buttons for game play -->
            <div class="button-arrows">
                <div class="arrow-row">
                    <center>
                        <button type="button" class="btn btn-outline-primary" onclick="clickDirection('up')"><i class="bi-arrow-up"></i></button>
                    </center>
                </div>
                <div class="arrow-row">
                    <center>
                        <button type="button" class="btn btn-outline-primary" onclick="clickDirection('left')"><i class="bi-arrow-left"></i></button>
                        
                        <button type="button" class="btn btn-outline-primary" onclick="clickDirection('right')"><i class="bi-arrow-right"></i> </button>
                    </center>
                </div>
                <div class="arrow-row">
                    <center>
                        <button type="button" class="btn btn-outline-primary" onclick="clickDirection('down')"><i class="bi-arrow-down"></i> </button>        
                    </center>
                </div>
            </div>

            <div class="score">
                <h3>Your score is:</h3>
                <h3 id="current-score">0</h3>
            </div>

            <div class="instructions">
                <h2>How to play</h2>
                <p>
                    Click "Start Game" to begin. Use the arrows to move. Eat apples to earn points and grow, but don't run into yourself! Click "End Game" to clear the board.
                </p>
                <p>
                    Ready? Let's go!!
                </p>
            </div>

            <div class="top-scores">
                <h2>Top Scores!</h2>
                <p>Coming soon... </p>
            </div>
        </div>
    </aside>
    
    <footer class="footer">Footer</footer>

    <script src="./snake.js"></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>

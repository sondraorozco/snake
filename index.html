<!DOCTYPE html>
<html>

<head>
    <title>Snake!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <header class="header">
        <h1>Let's play snake!</h1>
    </header>

    <aside class="sidebar" id="button-bar">
        <button type="button" class="btn btn-outline-primary" onclick="createBoard()">
            Start
        </button>
        <button type="button" class="btn btn-outline-secondary" onclick="stop()">
            Stop
        </button>
    </aside>
    
    <main class="game">
        <div class="board" id="target">
            <!-- board builds here -->
        </div>
    </main>

    <aside class="game-content">
        <p>Instructions about the game will go here.</p>
    </aside>
    <footer class="footer">Footer</footer>

    <script src="./snake.js"></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>

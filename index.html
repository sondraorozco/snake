<!DOCTYPE html>
<html>

<head>
    <title>Snake!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles.css">

</head>

<body onload="createBoard()">
    <header class="header">
        <h1>Let's play snake!</h1>
    </header>

    <aside class="sidebar" id="button-bar">
        <button type="button" class="btn btn-outline-primary" id="btn-start" onclick="start()">
            Start
        </button>
        <button type="button" class="btn btn-outline-secondary" id="btn-stop" onclick="stop()">
            Stop
        </button>

        <!-- arrow buttons for game play -->
        <i class="bi bi-arrow-up-circle-fill" onclick="moveUp()"></i>
        <i class="bi bi-arrow-left-circle-fill" onclick="moveLeft()"></i>
        <i class="bi bi-arrow-right-circle-fill" onclick="moveRight()"></i>
        <i class="bi bi-arrow-down-circle-fill" onclick="moveDown()"></i>

        
        
    </aside>
    
    <main class="game">
        <div class="board" id="target">
            <!-- board builds here -->
        </div>
    </main>

    <aside class="game-content">
        <h2>How to play</h2>
        <p>
            Click the "Start" button to generate the board and start the snake. Then use the arrow buttons or the arrows on your keyboard to change the snake's direction. Click the "Stop" button if you want to end the game.
        </p>
        <p>
            Ready? Let's go!!
        </p>
    </aside>
    <footer class="footer">Footer</footer>

    <script src="./snake.js"></script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
